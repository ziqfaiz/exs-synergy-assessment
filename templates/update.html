<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haziq EXS Synergy Assessment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col items-center justify-center h-screen bg-gray-200">
    <h1 class="mb-8 text-2xl font-bold">Update an existing user</h1>
    <form action="/update" method="post">
        <div class="mb-4">
            <label for="id" class="block mb-2 text-sm font-medium text-gray-700">ID</label>
            <input type="text" id="id" name="id"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-4">
            <label for="name" class="block mb-2 text-sm font-medium text-gray-700">Name</label>
            <input type="text" id="name" name="name"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-4">
            <label for="contact" class="block mb-2 text-sm font-medium text-gray-700">Contact</label>
            <input type="text" id="contact" name="contact"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-4">
            <label for="address" class="block mb-2 text-sm font-medium text-gray-700">Address</label>
            <input type="text" id="address" name="address"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>

        <div class="flex items-center justify-between">
            <button type="submit"
                class="px-4 py-2 font-semibold text-white bg-blue-500 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Update
                User</button>
            <button onclick="location.href='{{ url_for('root') }}';"
                class="px-4 py-2 text-white bg-gray-500 rounded hover:bg-gray-600">Back</button>
        </div>
    </form>
</body>

</body>

</html>
